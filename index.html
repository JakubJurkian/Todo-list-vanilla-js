<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <meta name="description" content="To-do list application" />
    <meta name="keywords" content="Todo list, to-do list" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Todo App</h1>
      </header>

      <section class="section-todo-creation">
        <form class="section-todo-creation--form">
          <input
            class="section-todo-creation--form-input"
            type="text" placeholder="Type to-do"
          />
          <p class="empty-input">Please fill the input.</p>
          <p class="already-exists-todo">This todo already exists.</p>
          <button class="section-todo-creation--form-btn" type="submit">
            Create
          </button>
        </form>
      </section>

      <section class="section-todo-filter">
        <form class="section-todo-filter--form">
          <select class="section-todo-filter--form-select">
            <option selected value="all-todos">All</option>
            <option value="done-todos">Done</option>
            <option value="undone-todos">Undone</option>
          </select>
        </form>
      </section>

      <section class="section-todo-production">
        <ul class="section-todo-production--list">
          <li class="empty-todo-list-element">
            <h2>Add some to-do task.</h2>
          </li>
        </ul>
      </section>
    </main>
    <script src="./assets/scripts/script.js" defer></script>
  </body>
</html>
